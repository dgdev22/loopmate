<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoopMate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #60a5fa, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: fadeIn 0.6s ease-in;
    }

    .tagline {
      color: #94a3b8;
      font-size: 0.875rem;
      font-weight: 400;
      animation: fadeIn 0.8s ease-in;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(60, 165, 250, 0.2);
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading-text {
      color: #64748b;
      font-size: 0.75rem;
      margin-top: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <h1 class="logo-text">LoopMate</h1>
    <p class="tagline" id="tagline">Create videos in 1 minute, even for beginners</p>
  </div>
  
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
  
  <p class="loading-text" id="loading-text">Loading...</p>
</body>
</html>
